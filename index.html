<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        .input-box input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-box button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <body>
        <main class="container">
            <h1>Cadastro</h1>
            <form class="input-box" id="cadastroForm">
                <input type="text" name="nomeCompleto" placeholder="Nome Completo"></input>
                <input type="date" name="dataNascimento" placeholder="Data de Nascimento"></input>
                <input type="number" name="cpf" placeholder="CPF"></input>
                <input type="email" name="cadastroUsuario" placeholder="Email"></input>
                <input type="password" name="cadastroSenha" placeholder="Senha"></input>
                <button type="submit" class="cadastroUsuario">Cadastrar</button>
                <div class="register-link">
                    <p>J치 tem uma conta? <a href="login/login.html">Login</a></p>
                </div>
            </form>
            <div id="resultado"></div>
        </main>
    </body>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const urlBase = 'http://localhost:3000/api/usuarios';
            const resultadoDiv = document.getElementById('resultado');
            try {
                const response = await fetch(urlBase, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const result = await response.json();
                    resultadoDiv.innerText = 'Usu치rio cadastrado com sucesso';
                    resultadoDiv.style.color = 'green';
                } else {
                    const errorResult = await response.json();
                    resultadoDiv.innerText = 'Erro ao cadastrar usu치rio';
                    resultadoDiv.style.color = 'red';
                }
            } catch (error) {
                resultadoDiv.innerText = 'Erro ao cadastrar usu치rio: ' + error.message;
                resultadoDiv.style.color = 'red';
            }
        });
    </script>
</html>
